<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f2f33, #a3b4c4);
            color: #1f2f33;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(31, 47, 51, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 2px solid #1f2f33;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 2px 6px rgba(31, 47, 51, 0.2);
            margin-bottom: 10px;
            background-color: #f9f9f9;
            color: #1f2f33;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #a3b4c4;
            box-shadow: 0px 2px 8px rgba(163, 180, 196, 0.5);
        }
        .feedback-form textarea {
            resize: none;
            height: 80px;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            gap: 5px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #a3b4c4;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #1f2f33;
            transform: scale(1.2);
        }
        .feedback-form button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background-color: #1f2f33;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0px 3px 8px rgba(31, 47, 51, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .feedback-form button:hover {
            background-color: #a3b4c4;
            color: #1f2f33;
            box-shadow: 0px 3px 10px rgba(163, 180, 196, 0.5);
        }
        .success-message {
            display: none;
            color: #1f2f33;
            font-weight: bold;
            margin-top: 15px;
        }

        .arrowback {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background: #1e2a30;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .arrowback :hover {
            background: #31444f;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("success-message").style.display = "block";
        }
    </script>
</head>
<body>
    <a style="text-align: left" href="navbar.html" class="arrowback">Back</a>
    <div class="container">
        <h2>Feedback Form</h2>
        <form class="feedback-form" onsubmit="showSuccessMessage(event)">
            
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            
            <textarea id="message" name="message" rows="4" placeholder="Enter your feedback" required></textarea>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="success-message" class="success-message">Feedback submitted successfully!</p>
    </div>
</body>
</html>
